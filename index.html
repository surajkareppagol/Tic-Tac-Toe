<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.comp.css" />

    <script
      defer
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      defer
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <!-- JS FILE -->
    <script defer type="module" src="index.js"></script>

    <title>TicTacToe</title>
  </head>
  <body>
    <!-- NAVIGATION -->
    <header class="header">
      <nav class="nav">
        <ion-icon
          name="arrow-back-outline"
          class="nav__link nav__link--1 u-display-hide nav__back"
        ></ion-icon>
        <h1 class="nav__heading">tic tac toe</h1>
        <ion-icon
          name="refresh-outline"
          class="nav__link nav__link--2 u-display-hide nav__reset"
        ></ion-icon>
        <div class="nav__symbol--div u-display-hide">
          <a href="#" class="nav__symbol--link u-display-hide">Symbol</a>

          <div class="nav__symbol u-display-hide">
            <ul class="nav__symbol--ul">
              <li class="nav__symbol--item">
                <p class="nav__symbol--type">
                  1. <span class="nav__symbol--type--1">x</span> Vs.
                  <span class="nav__symbol--type--2">o</span>
                </p>
              </li>

              <li class="nav__symbol--item">
                <p class="nav__symbol--type">
                  2. <span class="nav__symbol--type--1">+</span> Vs.
                  <span class="nav__symbol--type--2">-</span>
                </p>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="light-dark-mode">
        <ion-icon
          class="light-dark-mode__icon light-dark-mode__dark"
          name="moon-outline"
        ></ion-icon>
        <ion-icon
          class="u-display-hide light-dark-mode__icon light-dark-mode__light"
          name="sunny-outline"
        ></ion-icon>
      </div>

      <!-- GAME MODE OPTIONS -->
      <div class="mode">
        <div class="mode__card">
          <p class="mode__mode">Single Player</p>
          <p class="mode__btn mode__single-player">play Now</p>
        </div>
        <div class="mode__card">
          <p class="mode__mode">Multi Player</p>
          <p class="mode__btn mode__multi-player">play Now</p>
        </div>
      </div>
    </header>

    <section class="section-game">
      <!-- GAME BOARD -->
      <div class="board u-display-hide">
        <div class="board__container">
          <div class="board__board board__board--1">
            <p class="board__text board__text--1">1</p>
          </div>
          <div class="board__board board__board--2">
            <p class="board__text board__text--2">2</p>
          </div>
          <div class="board__board board__board--3">
            <p class="board__text board__text--3">3</p>
          </div>
          <div class="board__board board__board--4">
            <p class="board__text board__text--4">4</p>
          </div>
          <div class="board__board board__board--5">
            <p class="board__text board__text--5">5</p>
          </div>
          <div class="board__board board__board--6">
            <p class="board__text board__text--6">6</p>
          </div>
          <div class="board__board board__board--7">
            <p class="board__text board__text--7">7</p>
          </div>
          <div class="board__board board__board--8">
            <p class="board__text board__text--8">8</p>
          </div>
          <div class="board__board board__board--9">
            <p class="board__text board__text--9">9</p>
          </div>
        </div>

        <!-- SCORE -->
        <div class="score">
          <p class="score__text">
            <ion-icon name="person" class="score__icon"></ion-icon> :
            <span class="score__score score__score--1">0</span>
          </p>
          <p class="score__text">
            <ion-icon name="person-outline" class="score__icon"></ion-icon> :
            <span class="score__score score__score--2">0</span>
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
